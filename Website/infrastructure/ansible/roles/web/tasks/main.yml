---
- name: Install Nginx
  package:
    name: nginx
    state: present

- name: Configure Nginx
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'
  notify: restart nginx

- name: Create Nginx site configuration
  template:
    src: vitatrackapp.conf.j2
    dest: /etc/nginx/sites-available/vitatrackapp.conf
    owner: root
    group: root
    mode: '0644'

- name: Enable Nginx site
  file:
    src: /etc/nginx/sites-available/vitatrackapp.conf
    dest: /etc/nginx/sites-enabled/vitatrackapp.conf
    state: link
  notify: restart nginx

- name: Remove default Nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: restart nginx

- name: Create web application directory
  file:
    path: /var/www/vitatrackapp
    state: directory
    owner: vitatrack
    group: vitatrack
    mode: '0755'

- name: Ensure Nginx service is enabled and running
  service:
    name: nginx
    state: started
    enabled: yes